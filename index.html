<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">


    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/simple-sidebar.css">

    <title>The Hague Neighborhood Map</title>
</head>

<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-nav">
                <div class="container">
                    <div class="row pt-3">
                        <div class="col-6">
                            <button id="recenter-map" class="btn btn-secondary float-right" data-bind="click:clickedRecenterMap">Recenter
                                map</button>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-12">
                            <span class="sidebar-brand">Points of interests</span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Filter places..." data-bind="value:filterWord, valueUpdate: 'afterkeydown'"
                                    id="filter-word">
                                <span class="input-group-btn">
                                    <button class="btn btn-success" type="button" data-bind="click:clickedGo">Go!</button>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <ul data-bind="foreach: filteredPOIList">
                                <li data-bind="text: title, click:$parent.clickedMarker"></li>
                            </ul>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <!-- End of Sidebar -->

        <!-- Page content -->
        <div id="page-content-wrapper">
            <div id="heading">
                <button class="btn btn-primary" id="menu-toggle" data-bind="click:menuToggle">Menu</button>
                <span class="text">The Hague</span>
            </div>
            <div id="map"></div>
        </div>
        <!-- End of page content -->
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type='text/javascript' src='http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js'></script>
    <script type='text/javascript' src='js/foursquare.js'></script>
    <script type='text/javascript' src='js/app.js'></script>
    <script type='text/javascript' src='js/map_styles.js'></script>
    <script type='text/javascript' src='js/maps.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoDu2OLG_c6tLTx4iB2daWyA5qjoq4abA&callback=initMap"></script>

</body>

</html>
