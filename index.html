<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/simple-sidebar.css">

    <title>The Hague Neighborhood Map</title>
</head>

<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-nav">
                <div class="container">
                    <div class="row pt-3">
                        <div class="col-12">
                            <button id="recenter-map" class="btn btn-secondary float-left" data-bind="click:clickedRecenterMap">Recenter
                                map</button>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-12">
                            <span class="sidebar-brand">Points of interests</span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Filter places..." data-bind="textInput:filterWord"
                                    id="filter-word">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <ul data-bind="foreach: filteredPOIList">
                                <li data-bind="text: title, click:$parent.clickedMarker"></li>
                            </ul>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <!-- End of Sidebar -->

        <!-- Page content -->
        <div id="page-content-wrapper">
            <div id="heading">
                <button class="btn btn-primary" id="menu-toggle" data-bind="click:menuToggle">Menu</button>
                <span class="text">The Hague</span>
            </div>
            <div id="map"></div>
        </div>
        <!-- End of page content -->
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
    <script src='js/locations.js'></script>
    <script src='js/foursquare.js'></script>
    <script src='js/app.js'></script>
    <script src='js/map_styles.js'></script>
    <script src='js/maps.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?&key=YOURAPIKEY&callback=initMap" onerror="failedInitMaps()"></script>

</body>

</html>
